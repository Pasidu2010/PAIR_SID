<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>PAIR CODE</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff; /* Set the text color to white */
      background-image: url(https://files.catbox.moe/jvc6b1.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color:rgba(255,255,255,.2); /* Update background color */
      border-radius: 10px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    #text {
      color: #ffffff; /* Set the text color to black (#000) */
    }

    .input-container input {
      color: #ffffff; /* Set the text color to black (#000) */
    }

    .centered-text {
      color: #000; /* Set the text color to black (#000) */
      
    }

    .input-container {
      display: flex;
      background: #rgba(255,255,255,.2); /* Update background color */
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #ffffff; /* Update background color */
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #000; /* Update border color */
      color: #000000; /* Set text color to light grey */
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #000000;
      outline: none;
      box-shadow: inset 13px 13px 10px #ffffff, inset -13px -13px 10px #ffffff;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: #000000; /* Update background color */
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: #000; /* Update background color on hover */
    }

    #waiting-message {
      color: #ffffff; /* Set text color to light grey */
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }

    .centered-text {
      text-align: center;
    }

    /* Add styles for the loading spinner */
    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #audio{
       position:fixed; 
       bottom:0px ;
       right:0px;
       border-radius: 0.8rem 0 0 0.8rem;
       background: #ffffff; /* Update background color */
       
       border: none;
       border-left: 2px solid #000;
    }
    
    audio::-webkit-media-controls-panel{
    background-color: White;
}
audio::-webkit-media-controls-play-button{
    background-color: Orange;
    border-radius: 50%;
}
audio::-webkit-media-controls-current-time-display{
    color: Orange;
}
audio::-webkit-media-controls-time-remaining-display{
    color: Orange;
}
audio::-webkit-media-controls-timeline{
    border-radius: 10px;
    background-color: Orange;
}
audio::-webkit-media-controls-volume-slider{
    background-color: Orange;
    border-radius: 50px;
    padding-left: 10px;
    padding-right: 10px;
}
audio::-webkit-media-controls-mute-button{
    background-color: Orange;
    border-radius: 50%;
}
 /* --- New Cherry Blossom Styles --- */
        #blossom-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows user to click elements behind the petals */
            z-index: 1; /* Place behind the main content */
        }

        .petal {
            position: absolute;
            background: #ffcdd2; /* Soft pink */
            border-radius: 50% 10%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.4);
            opacity: 0;
            /* Variables set by JS will control size, position, and timing */
            width: var(--size);
            height: var(--size);
            left: var(--left);
            animation: 
                fall var(--fall-duration) linear infinite,
                drift var(--drift-duration) alternate infinite;
            animation-delay: var(--delay);
            transform: rotate(var(--rotation));
        }

        /* Keyframe for Vertical Falling Motion */
        @keyframes fall {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 110%; opacity: 0; }
        }

        /* Keyframe for Horizontal Drifting and Rotation */
        @keyframes drift {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(50px) rotate(360deg); }
        }


  </style>
</head>
<body>
 <audio controls id='audio' src='https://files.catbox.moe/nr5c77.mp3' autoplay loop></audio>
 <div id="blossom-container"></div>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h2 class="centered-text">Link with phone number</h2>
            <br>
            <h4> Enter your number with country code.</h5>
            <div class="input-container">
              <input placeholder="+94729xxxxxx" type="number" id="number" placeholder="❗ Enter your phone number with country code" name="">
              <button id="submit">Submit</button>
            </div>
            <!-- Add the loading spinner -->
            <div id="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"

  ></script>
  <script>
    
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "✔️ COPIED";
      obj.style = "color:red;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">❗Enter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">❗Invalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        // Show the loading spinner
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = ''; // Clear the previous content
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "❗ Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
        // Hide the loading spinner when the process is complete
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
   
         // --- New Cherry Blossom Animation Logic ---
        const petalContainer = document.getElementById('blossom-container');
        const numPetals = 50; // Number of petals to generate

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        for (let i = 0; i < numPetals; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');

            // Generate Random Properties
            const size = random(10, 18) + 'px';
            const left = random(0, 100) + 'vw';
            const delay = random(0, 15) + 's';
            const fallDuration = random(10, 25) + 's';
            const driftDuration = random(3, 8) + 's';
            const rotation = random(0, 360) + 'deg';

            // Apply Properties as CSS Variables
            petal.style.setProperty('--size', size);
            petal.style.setProperty('--left', left);
            petal.style.setProperty('--delay', delay);
            petal.style.setProperty('--fall-duration', fallDuration);
            petal.style.setProperty('--drift-duration', driftDuration);
            petal.style.setProperty('--rotation', rotation);

            petalContainer.appendChild(petal);
        }
  

  </script>
</body>
</html>
